<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали кейса</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-chart-line"></i> Детали кейса</h1>
            <p class="subtitle">Полная информация о реализации проекта</p>
        </div>
    </header>

    <main class="container">
        <div class="back-button">
            <a href="index.html" class="btn-secondary">
                <i class="fas fa-arrow-left"></i> Назад к кейсам
            </a>
        </div>

        <div id="caseDetail" class="case-detail"></div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-links">
                <a href="#">О компании</a>
                <a href="#">Контакты</a>
                <a href="#">Политика конфиденциальности</a>
            </div>
            <div class="footer-copy">
                <p>© 2025 "Insomnia"</p>
            </div>
        </div>
    </footer>

    <script src="cases.js"></script>
    <script>
        const metricDefinitions = {
            "MQL": "Marketing Qualified Lead - лид, который соответствует критериям маркетинга",
            "Brand Recall": "Способность потребителей вспомнить бренд без подсказок",
            "SQL": "Sales Qualified Lead - лид, готовый к продажам",
            "Win Rate": "Процент выигранных сделок от общего числа",
            "Sales Cycle": "Время от первого контакта до закрытия сделки",
            "Average Deal Size": "Средний размер сделки",
            "NPS": "Net Promoter Score - индекс лояльности клиентов",
            "Customer Retention Rate": "Процент удержанных клиентов",
            "CPM": "Cost Per Mille - стоимость 1000 показов",
            "CTR": "Click-Through Rate - процент кликов",
            "CPL": "Cost Per Lead - стоимость лида",
            "LTV": "Lifetime Value - пожизненная ценность клиента",
            "Search Lift": "Рост поисковых запросов по бренду",
            "Visit Lift": "Рост посещаемости сайта",
            "Target Lift Reach": "Охват целевой аудитории",
            "Impressions": "Количество показов рекламы",
            "Frequency": "Средняя частота показов на пользователя",
            "Video Views": "Количество просмотров видео",
            "Website Visitors": "Посетители веб-сайта",
            "Time to Response": "Время ответа на заявку",
            "Lead-to-Customer Rate": "Конверсия лидов в клиентов",
            "Repeat Purchase Rate": "Процент повторных покупок",
            "Revenue Growth": "Рост выручки",
            "Profit Growth": "Рост прибыли",
            "ROI/ROMI": "Return on Investment/Marketing Investment",
            "Cost Reduction": "Сокращение затрат",
            "Implementation Complexity": "Сложность внедрения",
            "Process Automation Level": "Уровень автоматизации процессов",
            "Integration Scope": "Объем интеграций",
            "Reach": "Охват аудитории"
        };

        let tooltip = null;

        document.addEventListener('DOMContentLoaded', function() {
            const caseDetail = document.getElementById('caseDetail');
            
            const urlParams = new URLSearchParams(window.location.search);
            const caseId = parseInt(urlParams.get('id'));
            
            const caseItem = caseStudies.find(c => c.id === caseId);
            
            if (!caseItem) {
                caseDetail.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h2>Кейс не найден</h2>
                        <p>Запрошенный кейс не существует.</p>
                        <a href="index.html" class="btn-primary">Вернуться к списку кейсов</a>
                    </div>
                `;
                return;
            }
            
            let complexityClass = 'complexity-medium';
            if (caseItem.complexity === 'Низкая') complexityClass = 'complexity-low';
            if (caseItem.complexity === 'Сложная') complexityClass = 'complexity-high';
            
            const metricsHTML = caseItem.metrics.map(metric => 
                `<span class="metric-tag" data-metric="${metric}">${metric}</span>`
            ).join('');
            
            let resultsHTML = '';
            for (const [key, value] of Object.entries(caseItem.results)) {
                let label = key;
                switch(key) {
                    case 'mql': label = 'MQL (Marketing Qualified Lead)'; break;
                    case 'brandRecall': label = 'Узнаваемость бренда'; break;
                    case 'sql': label = 'SQL (Sales Qualified Lead)'; break;
                    case 'winRate': label = 'Win Rate'; break;
                    case 'salesCycle': label = 'Цикл продаж'; break;
                    case 'profit': label = 'Рост прибыли'; break;
                    case 'brandAwareness': label = 'Осведомленность о бренде'; break;
                    case 'ctr': label = 'CTR'; break;
                    case 'ltv': label = 'LTV'; break;
                    case 'nps': label = 'NPS'; break;
                    case 'searchTraffic': label = 'Поисковый трафик'; break;
                    case 'conversions': label = 'Конверсии'; break;
                    case 'cpl': label = 'CPL'; break;
                    case 'roi': label = 'ROI'; break;
                    case 'leads': label = 'Заявки'; break;
                    case 'reach': label = 'Охват'; break;
                }
                
                let icon = 'fas fa-chart-line';
                if (value.toString().includes('+')) icon = 'fas fa-arrow-up';
                if (value.toString().includes('-')) icon = 'fas fa-arrow-down';
                
                resultsHTML += `
                    <div class="result-item">
                        <i class="${icon}"></i>
                        <div>
                            <strong>${label}</strong>
                            <span class="result-value">${value}</span>
                        </div>
                    </div>
                `;
            }
            
            caseDetail.innerHTML = `
                <div class="case-header">
                    <h2>${caseItem.title}</h2>
                    <div class="case-meta">
                        <span class="company-badge">${caseItem.company}</span>
                        <span class="complexity-badge ${complexityClass}">${caseItem.complexity}</span>
                        <span class="result-badge">${caseItem.result}</span>
                    </div>
                </div>
                
                <div class="case-content">
                    <div class="case-section">
                        <h3><i class="fas fa-info-circle"></i> О проекте</h3>
                        <p>${caseItem.fullDescription}</p>
                    </div>
                    
                    <div class="case-section">
                        <h3><i class="fas fa-tags"></i> Направление деятельности</h3>
                        <div class="tags">
                            <span class="industry-tag">${caseItem.industry[0]}</span>
                        </div>
                    </div>
                    
                    <div class="case-section">
                        <h3><i class="fas fa-ruler"></i> Отслеживаемые метрики</h3>
                        <div class="metrics-tags">
                            ${metricsHTML}
                        </div>
                    </div>
                    
                    ${resultsHTML ? `
                    <div class="case-section">
                        <h3><i class="fas fa-trophy"></i> Достигнутые результаты</h3>
                        <div class="results-grid">
                            ${resultsHTML}
                        </div>
                    </div>
                    ` : ''}
                </div>
            `;
            
            addMetricTooltipsToDetail();
        });
        
        function addMetricTooltipsToDetail() {
            const metricTags = document.querySelectorAll('.metric-tag');
            
            metricTags.forEach(tag => {
                const metric = tag.getAttribute('data-metric');
                const definition = metricDefinitions[metric];
                
                if (definition) {
                    tag.addEventListener('mouseenter', (e) => {
                        showTooltip(e.target, definition);
                    });
                    
                    tag.addEventListener('mouseleave', () => {
                        hideTooltip();
                    });
                }
            });
        }
        
        function showTooltip(element, text) {
            hideTooltip();
            
            tooltip = document.createElement('div');
            tooltip.className = 'metric-tooltip';
            tooltip.textContent = text;
            
            document.body.appendChild(tooltip);
            
            const rect = element.getBoundingClientRect();
            tooltip.style.left = `${rect.left + window.scrollX}px`;
            tooltip.style.top = `${rect.bottom + window.scrollY + 5}px`;
        }
        
        function hideTooltip() {
            if (tooltip) {
                tooltip.remove();
                tooltip = null;
            }
        }
    </script>
</body>
</html>
